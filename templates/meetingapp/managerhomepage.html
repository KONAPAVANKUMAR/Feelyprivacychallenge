<div class="alert alert-info">
    <h5 class="text-center">Welcome {{request.user.username}}</h5>
</div>

<table class="table table-striped container mt-5">
    <tr class="bg-primary">

        <th class="text-light"><h4>Your Meetings</h4></th>
        <th style="width: 20%;">
            <form class="d-flex justify-content-center" method="post" action="{% url 'createmeeting' %}">
                {% csrf_token %}
                <input type="datetime-local" name="datetime" class="form-control form-control-sm" id="meeting_time" required>
                <button type="submit" class="ms-1 btn btn-sm btn-light">Add</button>
            </form>
        </th>
    </tr>
    {% for meeting in meetings %}
    <tr>
        <td>{{meeting.datetime}}</td>
        <td><a href="/meeting/{{ meeting.id }}/delete/" class="btn btn-sm btn-danger">Delete</a></td>
    </tr>
    {% endfor %}
</table>



{% endblock %}
